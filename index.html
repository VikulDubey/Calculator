<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/f84b24b31a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="popUp">
            <p class="popPara">Enter some value</p>
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="cal_board">
            <h1>Calculator</h1>
            <div class="userInput">
                <input type="text" name="text" id="input" autocomplete="off">
            </div>
            <div class="calButtons">
                <div class="specialKeys allClear">AC</div>
                <div class="specialKeys lastDelete">DEl</div>
                <div class="btns">.</div>
                <div class="btns">/</div>
                <div class="btns">7</div>
                <div class="btns">8</div>
                <div class="btns">9</div>
                <div class="btns">*</div>
                <div class="btns">4</div>
                <div class="btns">5</div>
                <div class="btns">6</div>
                <div class="btns">-</div>
                <div class="btns">1</div>
                <div class="btns">2</div>
                <div class="btns">3</div>
                <div class="btns">+</div>
                <div class="btns">00</div>
                <div class="btns">0</div>
                <div class="specialKeys equalSign">=</div>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
